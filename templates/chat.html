{% extends "base.html" %}

{% block title %}AI Coach Chat{% endblock %}

{% block extra_css %}
<style>
    #chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
    }
    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }
    .bot-message {
        background-color: #e9ecef;
        color: black;
        margin-right: auto;
        border-bottom-left-radius: 5px;
    }
    #chat-form {
        display: flex;
        gap: 10px;
    }
    #user-input {
        flex-grow: 1;
    }
    .typing-indicator {
        display: none;
        padding: 10px 15px;
        background-color: #e9ecef;
        border-radius: 18px;
        margin-bottom: 15px;
        width: fit-content;
        border-bottom-left-radius: 5px;
    }
    .typing-dots {
        display: inline-block;
    }
    .typing-dots span {
        height: 8px;
        width: 8px;
        background-color: #6c757d;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: typing 1s infinite;
    }
    .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }
    @keyframes typing {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }
</style>
